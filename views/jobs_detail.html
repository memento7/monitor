<div data-ng-controller="jobsDetailCtrl">
	<div class="row">
		<div class="col-xs-12">
			<h1>
				<a href="#/jobs/">
					<i class="fa fa-angle-left" aria-hidden="true"></i>
				</a>
				<span> Job #{{ job.id }} </span>
			</h1>
		</div>
	</div>
	<div class="panel">
		<div class="panel-heading border">
			잡 히스토리
		</div>
		<div class="panel-body">
			<div class="row no-margin"> 
				<div class="col-lg-12"> 
					<form class="form-horizontal bordered-group ng-pristine ng-valid" role="form"> 
						<div class="form-group"> 
							<label class="col-sm-2 control-label">ID</label> 
							<div class="col-sm-10"> 
								<p class="form-control-static"> {{ job.id }} </p> 
							</div>
						</div> 
						<div class="form-group"> 
							<label class="col-sm-2 control-label">타입</label> 
							<div class="col-sm-10"> 
								<p class="form-control-static"> {{ job.type }} </p> 
							</div>
						</div> 
						<div class="form-group"> 
							<label class="col-sm-2 control-label">파라메터</label> 
							<div class="col-sm-10"> 
								<p class="form-control-static"> {{ job.parameter }} </p> 
							</div>
						</div> 
						<div class="form-group"> 
							<label class="col-sm-2 control-label">순서</label> 
							<div class="col-sm-10"> 
								<p class="form-control-static"> {{ job.order_index }} </p> 
							</div>
						</div> 
						<div class="form-group"> 
							<label class="col-sm-2 control-label">실행서버</label> 
							<div class="col-sm-10"> 
								<p class="form-control-static"> {{ job.metadata.command_param.serverId }} </p> 
							</div>
						</div> 
						<div class="form-group"> 
							<label class="col-sm-2 control-label">종료코드</label> 
							<div class="col-sm-10"> 
								<p class="form-control-static"> {{ job.metadata.result.exitCode }} </p> 
							</div>
						</div> 
						<div class="form-group"> 
							<label class="col-sm-2 control-label">실행시간</label> 
							<div class="col-sm-10"> 
								<p class="form-control-static"> {{ job.start_time }} ~ {{ job.end_time}} </p> 
							</div>
						</div> 
						<div class="form-group"> 
							<label class="col-sm-2 control-label">상태</label> 
							<div class="col-sm-10"> 
								<p class="form-control-static"> {{ job.status }} </p> 
							</div>
						</div> 
						<div class="form-group"> 
							<label class="col-sm-2 control-label">출력로그</label> 
							<div class="col-sm-10"> 
								<p class="form-control-static"> {{ job.metadata.result.stdout }} </p> 
							</div>
						</div> 
						<div class="form-group"> 
							<label class="col-sm-2 control-label">에러로그</label> 
							<div class="col-sm-10"> 
								<p class="form-control-static"> {{ job.metadata.error }} </p> 
							</div>
						</div> 
					</form> 
				</div> 
			</div>
		</div>
	</div>
</div>
