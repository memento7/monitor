<div data-ng-controller="eventsCtrl">
	<div class="row mb25">
		<div class="col-xs-12">
			<div class="panel">
				<div class="panel-heading border">
					이벤트 현황
				</div>
				<div class="panel-body">
					<rickshaw class="rickshaw_graph" rickshaw-features="features_trends" rickshaw-options="options_trends" rickshaw-series="series_trends"></rickshaw>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="panel">
				<div class="panel-heading border">
					이벤트 목록
				</div>
				<div class="panel-body">
					<div class="row" style="padding-bottom: 10px; margin-bottom: 7px; border-bottom: 1px solid #eee">
						<div class="col-xs-12" style="width: 250px">
							<div class="input-prepend input-group">
								<span class="add-on input-group-addon">
									<i class="fa fa-calendar"></i>
								</span>
								<input type="text" name="reservation" class="form-control" ui-jq="daterangepicker"
									ui-options="{format: 'YYYY-MM-DD'}"
									ng-model="eventDateRange">
							</div>
						</div>
					</div>
					<table id="events-table" class="table display bordered table-striped table-condensed datatable" >
						<thead>
							<tr>
								<th>ID</th>
								<th>제목</th>
								<th>카테고리</th>
								<th>엔티티</th>
								<th>이슈 스코어</th>
								<th>날짜</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="event in events">
								<td>
									<a ng-href="#/events/{{ event.id }}">#{{ event.id }}</a>
								</td>
								<td>{{ event.title }}</td>
								<td>{{ event.type }}</td>
								<td>
									<span ng-repeat="entity in event.entities">
										<a ng-href="#/entities/{{ entity.id }}">
											#{{ entity.id }}({{ entity.nickname }})
										</a>
									</span>
								</td>
								<td>{{ event.issue_data.issue_score }}</td>
								<td>{{ event.date }}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
