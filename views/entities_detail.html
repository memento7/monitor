<div data-ng-controller="entitiesDetailCtrl">
	
	<div class="row">
		<div class="col-md-12">
			<div class="widget bg-cyan">
				<div class="widget-bg-icon">
					<i class="fa fa-lemon-o"></i>
				</div>
				<div class="widget-details">
					<div class="widget-details">
						<h1 class="no-margin">#{{ entityId }}</h1>
					</div>
					<div class="widget-details">
						<h3 style="margin: 5px 0 0 10px">{{ entityData.nickname }}</h3>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="widget bg-white">
				<div class="widget-details" ng-repeat="image in entityData.images">
					<img ng-src="{{ image.source_link }}" height="160">
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-4">
			<div class="panel panel-success">
				<div class="panel-heading">
					<h4 class="mb0 mt0">연관 키워드</h4>
				</div>
				<div class="panel-body">
					
				</div>
			</div>
		</div>

		<div class="col-md-8">
			<div class="panel panel-success">
				<div class="panel-heading">
					<h4 class="mb0 mt0">속한 이벤트</h4>
				</div>
				<div class="panel-body">
					<table id="event-table" class="table display bordered table-striped table-condensed datatable">
						<thead>
							<tr>
								<th>ID</th>
								<th>이벤트명</th>
								<th>날짜</th>
								<th>I.S.</th>
								<th>발행 날짜</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="event in entityData.events">
								<td>
									<a ng-href="#/events/{{ event.id }}">#{{ event.id }}</a>
								</td>
								<td>{{ event.title }}</td>
								<td>{{ event.date }}</td>
								<td>{{ event.issue_data.issue_score }}</td>
								<td>{{ event.published_time ? event.published_time : 'Not yet' }}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
